name: Build Dashboard (Branch)
on:
  push:
    branches:
      - master
      - 'release-*'
      - '*-dev'
      # - TODO RC remove
      - richard-drone-dashboard-pr

jobs:
  build-validation:
    name: Validate Code
    uses: ./.github/workflows/build-test.yaml
  build:
    name: Build and Upload
    uses: ./.github/workflows/build-and-upload.yaml
    needs:
      - build-validation
    permissions:
      contents: 'read'
      id-token: 'write'
    with:
      CI_BRANCH: ${{github.ref_name}}
